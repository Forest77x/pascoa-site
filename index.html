<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Páscoa Doce Encanto</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #fff7e6;
      color: #4b2e2e;
    }
    header {
      background: linear-gradient(135deg, #ffb703, #fb8500);
      padding: 40px 20px;
      text-align: center;
      color: #fff;
    }
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    header p {
      font-size: 1.2rem;
    }
    section {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }
    .produtos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
    }
    .card img {
      max-width: 100%;
      border-radius: 10px;
    }
    .card h3 {
      margin: 15px 0 10px;
    }
    .preco {
      font-size: 1.3rem;
      font-weight: bold;
      color: #e85d04;
    }
    button {
      margin-top: 15px;
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      background: #ffb703;
      color: #000;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #fb8500;
      color: #fff;
    }
    footer {
      background: #4b2e2e;
      color: #fff;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Páscoa Doce Encanto</h1>
    <p>Ovos de chocolate artesanais feitos com amor</p>
  </header>

  <section>
    <h2>Nossos Produtos</h2>
    <div class="produtos">
      <div class="card">
        <img src="https://images.unsplash.com/photo-1612197527762-8cfb0c1d9f2a" alt="Ovo de Páscoa Tradicional" />
        <h3>Ovo Tradicional</h3>
        <p class="preco">R$ 59,90</p>
        <button onclick="pagar('Ovo Tradicional', 59.90)">Comprar</button>
      </div>

      <div class="card">
        <img src="https://images.unsplash.com/photo-1589987607627-616cacb3e3f8" alt="Ovo de Páscoa Recheado" />
        <h3>Ovo Recheado</h3>
        <p class="preco">R$ 89,90</p>
        <button onclick="pagar('Ovo Recheado', 89.90)">Comprar</button>
      </div>

      <div class="card">
        <img src="https://images.unsplash.com/photo-1615485737651-580f9c3f6f1c" alt="Cesta de Páscoa" />
        <h3>Cesta de Páscoa</h3>
        <p class="preco">R$ 129,90</p>
        <button onclick="pagar('Cesta de Páscoa', 129.90)">Comprar</button>
      </div>
    </div>
  </section>

  <footer>
    <p>© 2026 - Páscoa Doce Encanto | Encomendas pelo WhatsApp ou site</p>
  </footer>

  <script>
    function pagar(produto, valor) {
      alert(
        'Produto: ' + produto + '\nValor: R$ ' + valor.toFixed(2) +
        '\n\nAqui você vai integrar a carteira digital (Pix / Mercado Pago).'
      );
    }
  </script>
</body>
</html>
